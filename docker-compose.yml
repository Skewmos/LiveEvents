version: '3'

services:
    database:
        image: mysql
        container_name: db_docker_nationsound
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - dev
    php:
        build: php
        container_name: www_docker_nationsound
        ports:
            - "8741:80"
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./api:/var/www
        restart: always
        networks:
            - dev

    react-client:
        build:
          context: ./react
        ports:
          - "3000:3000"
        container_name: react-client
        stdin_open: true
        volumes:
           - ./client:/var/www/client
        networks:
            - dev
    
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_docker_nationsound
        restart: always
        depends_on:
            - database
        ports:
            - 8080:80
        environment:
            PMA_HOST: database
        networks:
            - dev
networks:
    dev:
volumes:
    db-data: